<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6881743ee1.js" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body onload="pomoCount()">
    <h1>Pomodoro App</h1>
    <div class="container">
        <div class="timer">
            <div class="minutes"><input type="text" maxlength="2"></div>
            <h1>:</h1>
            <div class="seconds"><input type="text" maxlength="2"></div>
        </div>
        <button class="btn" onclick="start_pomo()"><i class="fas fa-play"></i></button>
        <button class="btn" onclick="pause_pomo()"><i class="fas fa-redo"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
